    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <span class="tedx">TEDx</span><span class="vit-pune">VIT Pune</span>
                </div>
                <div class="navbar-nav ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="page5.html">Our Work</a></li>
                        <li class="nav-item"><a class="nav-link" href="page1.html">Connect with Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="page3.html">Social Media</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header><br><br><br><br>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <!-- Registration Form Section -->
                    <div class="col-md-7"> <!-- Increased width for registration form -->
                        <div class="registration-form-container">
                            <div class="contact-form"><br>  
                                <h2>Registration Form</h2><br><br>
                                <form id="registrationForm">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <select id="branch" name="branch" class="form-select" required>
                                            <option value="">Select Branch</option>
                                            <option value="CSE">Computer Science Engineering</option>
                                            <option value="ENTC">Electronics and Telecommunication Engineering</option>
                                            <option value="IT">Information Technology</option>
                                            <option value="ME">Mechanical Engineering</option>
                                            <option value="CE">Civil Engineering</option>
                                            <option value="IC">Instrumentation and Control Engineering</option>
                                            <option value="CSE">Computer Science Allied Branches</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <select id="year" name="year" class="form-select" required>
                                            <option value="">Select Year</option>
                                            <option value="1">First Year</option>
                                            <option value="2">Second Year</option>
                                            <option value="3">Third Year</option>
                                            <option value="4">Fourth Year</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="prn">PRN</label>
                                        <input type="text" id="prn" name="prn" class="form-control" required>
                                    </div><br><br>
                                    <button type="submit" class="submit-btn btn btn-danger w-50 mx-auto">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Us Section -->
                    <div class="col-md-5"> <!-- Decreased width for contact info -->
                        <div class="contact-info-container">
                            <div class="contact-info">
                                <h2>Contact Information</h2><br><br>
                                <div class="info-item">
                                    <i class="icon">üìçAddress</i>
                                    <p>ABC</p>
                                </div><br>
                                <div class="info-item">
                                    <i class="icon">üìûContact number</i>
                                    <p>123</p>
                                </div><br>
                                <div class="info-item">
                                    <i class="icon">‚úâÔ∏èGmail</i>
                                    <p>123abc@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="comment-section">
            <div class="container">
                <h2 class="text-center">Share a Success Story</h2><br><br>
                <div class="comment-form">
                    <div class="form-group">
                        <label for="commentSubject">Subject</label>
                        <input type="text" id="commentSubject" class="form-control" placeholder="Enter subject" required>
                    </div>
                    <div class="form-group">
                        <label for="commentMessage">Message</label>
                        <textarea id="commentMessage" class="form-control" placeholder="Write your message..." required></textarea>
                    </div><br><br>
                    <div class="button-container d-flex justify-content-center">
                        <button class="submit-btn btn btn-danger w-auto mx-2" id="submitCommentBtn">Submit</button>
                        <button class="submit-btn btn btn-danger w-auto mx-2" id="emailCommentsBtn">Email Comments</button>
                    </div>
                </div>
                <div id="commentsContainer"></div>
            </div>
        </section>
    </main><br><br>

</body>
